apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: quota-namespace-example
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
